name: flutter_decision_making
description: "A lightweight Dart package for decision making using the Analytic Hierarchy Process (AHP). Helps prioritize alternatives objectively via pairwise comparison."
version: 1.0.0
homepage: https://github.com/hendriari/flutter_decision_making
repository: https://github.com/hendriari/flutter_decision_making

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0