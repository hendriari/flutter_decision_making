name: flutter_decision_making
description: "Flutter package for practical multi-criteria decision-making, providing algorithms such as AHP, SAW, and TOPSIS (coming soon) to help developers perform weighting, evaluation, and ranking of alternatives easily and accurately within their Flutter applications."
version: 1.1.1
homepage: https://github.com/hendriari/flutter_decision_making
repository: https://github.com/hendriari/flutter_decision_making

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  synchronized: ^3.4.0
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

topics:
  - decision-support-system
  - algorithm
  - mcdm

funding:
  - https://github.com/hendriari/flutter_decision_making